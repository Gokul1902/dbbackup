<body id="createbody">
    <div id="createheader">
        <h1 class="apptitle">Z-----O-------   DBMANAGER   ------H-----O</h1>

    <div id="parent">
        <div id="write">
            <form>
            <input id="code" name="query"  type="text" placeholder="Enter Query!!!" autocomplete="off"/>

            <div id="suggestion">

                <button onclick="add(this)" value="MEDIUMBLOB">MEDIUMBLOB</button>
                <button onclick="add(this)" value="LONGTEXT">LONGTEXT</button>
                <button onclick="add(this)" value="LONGBLOB">LONGBLOB</button>
                <button onclick="add(this)" value="ENUM(val1, val2, val3, ...)">ENUM(val1, val2, val3, ...)</button>

                <button onclick="add(this)" value="BIT(size)">BIT(size)</button>

                <button onclick="add(this)" value="TIMESTAMP(fsp)">TIMESTAMP(fsp)</button>
                <button onclick="add(this)" value="TIME(fsp)">TIME(fsp)</button>
                <button onclick="add(this)" value="YEAR">YEAR</button>
            </div> 
            <div id="functions">
                <h2>String Data Types</h2>
                <button onclick="add(this)" value="CCHAR(size)">CHAR(size)</button>
                </div>
 
            </div>
            
        </div>
        <div id="output">
            <div id="result">

            </div>
        </div>

<script>

    function _(value){
    return document.getElementById(value);
}

let inputvalue = _("code");

function add(ele){
   inputvalue.value=(inputvalue.value+ele.value)+" "; 
   inputvalue.focus();   
}
function clearing(){
    result.innerText="";
}

function displayChange(ele){
    if(ele.innerText=="COMMANDS"){
        _("commands").style.display="block";
        _("datatypes").style.display="none";
        _("functions").style.display="none";
    }
    else if(ele.innerText=="DATATYPES"){
        _("commands").style.display="none";
        _("datatypes").style.display="block";
        _("functions").style.display="none";
    }
    else{
        _("commands").style.display="none";
        _("datatypes").style.display="none";
        _("functions").style.display="block";
    }
}

function ansShow(){
	event.preventDefault();
	var userquery=document.getElementById("code").value;
    const x = new XMLHttpRequest();
    x.onreadystatechange = function(){
        if (x.readyState == 4){
            if (x.status == 200){
                var jsonobj =x.responseText;
                console.log(jsonobj);
                document.getElementById("code").value="";
                document.getElementById("result").innerHTML=jsonobj;
     }

        }
    }
    

    x.open("get","Create?query="+userquery);
    x.send();
}


</script>
