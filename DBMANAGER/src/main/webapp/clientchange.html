<script>

    function _(value){
    return document.getElementById(value);
}

let inputvalue = _("code");

function add(ele){
   inputvalue.value=(inputvalue.value+ele.value)+" "; 
   inputvalue.focus();   
}
function clearing(){
    result.innerText="";
}

function ansShow(){
	event.preventDefault();
	var userquery=document.getElementById("code").value;
    const x = new XMLHttpRequest();
    x.onreadystatechange = function(){
        if (x.readyState == 4){
            if (x.status == 200){
                var jsonobj =x.responseText;
                console.log(jsonobj);
                document.getElementById("code").value="";
                document.getElementById("result").innerHTML=jsonobj;
     }

        }
    }
    

    x.open("get","DbUpdate?clientquery="+userquery);
    x.send();
}
